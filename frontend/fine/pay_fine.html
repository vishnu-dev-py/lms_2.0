<script>
    window.onload = function () {
        get_users(-1)
    }
    function toast_message(message) {
        const toastLiveExample = document.getElementById('liveToast')
        document.getElementById('toast_message').innerText = message
        const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
        toastBootstrap.show()
    }

    function clear_table(){
        const parent = document.getElementById("user_table_body")
        while(parent.firstChild)
            parent.removeChild(parent.firstChild)
    }
    function clear_form() {
        document.getElementById("user_id").value = ""
        document.getElementById("fine_amount").value = ""
    }
    function get_users(id){
        clear_table()
        if (id == -1) {
            var user_id = -1
        }
        else {
            var user_id = document.getElementById('user_id').value
        }

        fetch("http://localhost:8000/get_users/"+ user_id + "/0")
            .then((response)=>response.json())
            .then((json) =>
                {   if (json=== "User not found")
                {
                    var table = document.getElementById('user_table_body')
                    var row = document.createElement("tr")
                    var cell =  document.createElement("td")
                    cell.textContent = "User not found"
                    row.appendChild(cell)
                    table.appendChild(row)
                }
                else {
                    if (Array.isArray(json))
                    {
                        json.forEach(obj => {
                            var table = document.getElementById('user_table_body')
                            var row = document.createElement("tr")
                            delete obj.status
                            delete obj.fine_amount
                            delete obj.book_limit
                            Object.values(obj).forEach((v) => {
                                var cell = document.createElement("td")
                                cell.textContent = v
                                row.appendChild(cell)
                            })
                            table.appendChild(row)
                        })
                    }
                    else
                    {
                        var table = document.getElementById('user_table_body')
                        var row = document.createElement("tr")
                        delete json.status
                        delete json.fine_amount
                        delete json.book_limit
                        Object.values(json).forEach((v) => {
                            var cell = document.createElement("td")
                            cell.textContent = v
                            row.appendChild(cell)
                        })
                        table.appendChild(row)

                    }
                }
                }
            )

    }

    function get_fine() {
        var user_id = document.getElementById("user_id").value
        fetch("http://localhost:8000/get_fine/"+ user_id)
            .then((response)=>response.json())
            .then((json) => {
                document.getElementById("fine_amount").value = json
            })
    }

    function pay_fine() {
        var user_id = document.getElementById("user_id").value
        fetch("http://localhost:8000/pay_fine/"+ user_id)
            .then((response)=>response.json())
            .then((json) => {
                toast_message(json)
                clear_form()
            })
    }
</script>
