<script>

    window.onload = function (){
        get_books(-1)
    }

    function toast_message(message) {
        const toastLiveExample = document.getElementById('liveToast')
        document.getElementById('toast_message').innerText = message
        const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
        toastBootstrap.show()
    }

    function clear_form() {
        document.getElementById("book_title").value = ""
        document.getElementById("author").value = ""
        document.getElementById("stock").value = ""
    }

    function add_book(){
        var book_title = document.getElementById("book_title").value
        var author = document.getElementById("author").value
        var stock = document.getElementById("stock").value
        var book_data={
            method:'POST',
            headers:{ 'content-Type':'application/json'},
            body: JSON.stringify({
                book_title:book_title,
                author:author,
                stock:stock
            })
        }

        fetch('http://localhost:8000/add_book',book_data)
            .then(response => response.json())
            .then(data => {
                toast_message(data)
                clear_form()
                clear_table()
                get_books(-1)

            })
    }

    function get_books(id){
        clear_table()
        if (id == -1) {
            var book_id = -1
        }
        else {
            var book_id = document.getElementById('book_id').value
        }

        fetch("http://localhost:8000/get_books/"+ book_id+ "/1")
            .then((response)=>response.json())
            .then((json) =>
                {   if (json=== "Book not found")
                {
                    var table = document.getElementById('book_table_body')
                    var row = document.createElement("tr")
                    var cell =  document.createElement("td")
                    cell.textContent = "Book not found"
                    row.appendChild(cell)
                    table.appendChild(row)
                }
                else {
                    if (Array.isArray(json))
                    {
                        json.forEach(obj => {
                            var table = document.getElementById('book_table_body')
                            var row = document.createElement("tr")
                            Object.values(obj).forEach((v) => {
                                var cell = document.createElement("td")
                                cell.textContent = v
                                row.appendChild(cell)
                            })
                            table.appendChild(row)
                        })
                    }
                    else
                    {
                        var table = document.getElementById('book_table_body')
                        var row = document.createElement("tr")
                        Object.values(json).forEach((v) => {
                            var cell = document.createElement("td")
                            cell.textContent = v
                            row.appendChild(cell)
                        })
                        table.appendChild(row)

                    }
                }
                }
            )

    }



    function clear_table(){
        const parent = document.getElementById("book_table_body")
        while(parent.firstChild)
            parent.removeChild(parent.firstChild)
    }

</script>
