<script>
    window.onload = function (){
        get_users(-1)
    }
    function edit_user(){
        var user_id = document.getElementById('user_id').value
        var user_name = document.getElementById('user_name').value
        var age = document.getElementById('age').value
        var gender = document.getElementById('gender').value
        var user_data={
        method:'POST',
        headers:{ 'content-Type':'application/json'},
        body: JSON.stringify({
            user_id: user_id,
            user_name: user_name,
            age: age,
            gender: gender
        })
        }

        fetch('http://localhost:8000/edit_user',user_data)
            .then(response => response.json())
            .then(data => {
                toast_message(data)
                clear_form()
                clear_table()
                get_users(-1)

            })
    }

    function get_user_details(){
        var user_id = document.getElementById('user_id').value
        fetch("http://localhost:8000/get_users/"+ user_id)
            .then((response)=>response.json())
            .then((json) =>

                {
                    if (json !== "User not found") {
                        document.getElementById('user_id').value = json.user_id
                        document.getElementById('user_name').value = json.user_name
                        document.getElementById('age').value = json.age
                        document.getElementById('gender').value = json.gender
                    }

                }
            )

    }

    function get_users(id){
        clear_table()
        if (id == -1) {
            var user_id = -1
        }
        else {
            var user_id = document.getElementById('user_id').value
        }

        fetch("http://localhost:8000/get_users/"+ user_id)
            .then((response)=>response.json())
            .then((json) =>
                {   if (json=== "User not found")
                {
                    var table = document.getElementById('user_table_body')
                    var row = document.createElement("tr")
                    var cell =  document.createElement("td")
                    cell.textContent = "User not found"
                    row.appendChild(cell)
                    table.appendChild(row)
                }
                else {
                    if (Array.isArray(json))
                    {
                        json.forEach(obj => {
                            var table = document.getElementById('user_table_body')
                            var row = document.createElement("tr")
                            Object.values(obj).forEach((v) => {
                                var cell = document.createElement("td")
                                cell.textContent = v
                                row.appendChild(cell)
                            })
                            table.appendChild(row)
                        })
                    }
                    else
                    {
                        var table = document.getElementById('user_table_body')
                        var row = document.createElement("tr")
                        Object.values(json).forEach((v) => {
                            var cell = document.createElement("td")
                            cell.textContent = v
                            row.appendChild(cell)
                        })
                        table.appendChild(row)

                    }
                }
                }
            )

    }

    function clear_table(){
        const parent = document.getElementById("user_table_body")
        while(parent.firstChild)
            parent.removeChild(parent.firstChild)
    }

    function clear_form() {
        document.getElementById('user_id').value = ""
        document.getElementById("user_name").value = ""
        document.getElementById("age").value = ""
        document.getElementById("gender").value = ""
    }

  function toast_message(message) {
    const toastLiveExample = document.getElementById('liveToast')
    document.getElementById('toast_message').innerText = message
    const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
    toastBootstrap.show()
  }
</script>
